<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js入門テスト問題</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <h1>TODOアプリ</h1><br>

    <p>タスク名：<input type="text" v-model="newTask">推定時間（分）：<input type="text" v-model="newMinutes"></p>
    <button @click="addTask">追加</button>
    <todo-component :to-dos="todos"></todo-component>
  </div>

  <script>
    Vue.component('todo-component', {

      props: {
        toDos: {
          type: Array
        }
      },

      template: `
        <div class="component">
          <table>
            <tr>
              <th>タスク</th>
              <th>推定時間（分）</th>
            </tr>
            <tr v-for="todo in toDos" class="items">
              <td>{{todo.task}}</td>
              <td>{{todo.minute}}分</td>
            </tr>
          </table>
        </div>`,
        
    });

    new Vue({

      el: '#app',

      data: {
        newTask: "",
        newMinutes: "",
        todos:[],
      },

      methods: {
        addTask: function (event) {
          if (this.newTask == '') return; //未入力の場合追加なし
          let todo = {
            task: this.newTask,
            minute: this.newMinutes
          };
          this.todos.push(todo);
          this.newTask = '';　//初期化
          this.newMinutes = ''; //初期化
        },
      }

    });
  </script>


</body>

</html>
